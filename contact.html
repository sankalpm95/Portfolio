<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black ;
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      text-align: center;
      padding: 30px;
      font-size: 2rem;
      font-weight: 600;
      color: #ffffff;
      border-bottom: 2px solid #333;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 40px 20px;
      align-items: center;
    }

    .contact-info, form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 216, 255, 0.2);
    }

    .contact-info h2, form h2 {
      margin-bottom: 20px;
      color: #00d8ff;
      text-align: center;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 1rem;
      color: #ccc;
    }

    .contact-info p span {
      font-weight: 600;
      color: #f5f5f5;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: 2px solid #00d8ff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #00d8ff;
      color: #000;
      font-weight: 600;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00bcd4;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

<header>Contact Me</header>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download My Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #222;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007acc;
      margin-bottom: 20px;
    }

    p {
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 30px;
      background-color: #007acc;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #005e99;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Download My Resume</h1>
    <p>You can download my latest resume in PDF format using the button below:</p>
    <a href="Sankalp MISHRA Resume.pdf" download class="btn">Download Resume</a>
  </div>

</body>
</html>

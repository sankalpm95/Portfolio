<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sankalp's Skills</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            background-color: #6a0dad;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
        }
        main {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        }
        h2 {
            color: #6a0dad;
            margin-bottom: 20px;
            text-align: center;
        }
        ul.skills-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }
        ul.skills-list li {
            background: #e0d4f9;
            color: #4b2c7a;
            padding: 15px;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 2px 6px rgb(75 44 122 / 0.3);
            transition: background-color 0.3s ease;
        }
        ul.skills-list li:hover {
            background: #6a0dad;
            color: white;
            cursor: default;
        }
        footer {
            text-align: center;
            color: #777;
            margin-top: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        Sankalp's Skills
    </header>
    <main>
        <h2>My Technical Skills</h2>
        <ul class="skills-list">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript (ES6+)</li>
            <li>C/C++</li>
            <li>Git & GitHub</li>
            <li>Core Java</li>
            <li>MS word</li>
            <li>MS Excel</li>
            <li>Debugging & Problem Solving</li>
        </ul>
    </main>
    <footer>
        &copy; 2025 Sankalp's Portfolio
    </footer>
</body>
</html>
